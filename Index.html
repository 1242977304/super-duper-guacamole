<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 祝福网页 💖</title>
    <style>
        body {
            background-color: #FFDAB9;
            text-align: center;
            font-family: "Arial", sans-serif;
            color: #D2691E;
        }
        h1 {
            font-size: 50px;
            color: red;
            margin-top: 50px;
        }
        p {
            font-size: 24px;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #FF4081;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #D81B60;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>💖 祝杜昱明宝宝，女神节快乐！💖</h1>
    <p>🎉 祝你今年考研上岸，天天好心情，永远爱你！🌸</p>

    <!-- 添加母亲节照片 -->
    <img src="mom_picture.jpg" alt="母亲节照片">

    <!-- 播放背景音乐 -->
    <audio controls autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放，请更换浏览器！
    </audio>

    <!-- 点击按钮显示祝福信息 -->
    <button onclick="showMessage()">💖 点击查看祝福 💖</button>

    <script>
        function showMessage() {
            alert("杜昱明宝宝，祝你考研成功！💖 天天开心！");
        }
    </script>

</body>
</html>
