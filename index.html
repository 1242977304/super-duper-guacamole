<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女神节祝福 💖</title>
    <style>
        body {
            background-color: #FFDAE9;
            text-align: center;
            font-family: "Arial", sans-serif;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            color: #D7006E;
        }
        p {
            font-size: 20px;
        }
        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #E6005C;
        }
    </style>
</head>
<body>

    <h1>杜昱明宝宝，女神节快乐！💖</h1>
    <p>愿你考研上岸，天天开心，永远爱你！🌸</p>

    <!-- 添加图片 -->
    <img src="mom_picture.jpg" alt="女神节照片">

    <!-- 添加点击按钮 -->
    <button onclick="showMessage()">点击我 💞</button>

    <!-- 播放音乐 -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <!-- 额外的播放音乐按钮（可选） -->
    <button onclick="playMusic()">🎵 播放音乐</button>

    <script>
        // 监听用户点击事件，让音乐播放
        document.addEventListener("click", function() {
            var music = document.getElementById("bg-music");
            if (music.paused) {
                music.play().catch(error => console.log("自动播放被阻止:", error));
            }
        });

        // 显示弹窗
        function showMessage() {
            alert("宝宝，我爱你！💞");
        }

        // 手动播放音乐
        function playMusic() {
            var music = document.getElementById("bg-music");
            music.play().catch(error => console.log("播放失败:", error));
        }
    </script>

</body>
</html>
